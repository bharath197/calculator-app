<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator</title><script defer="defer" src="main.js"></script></head><body><div class="outer-container"><div class="screen"><div id="calculate"></div><div id="result"></div></div><div class="keys"><div data-val="7" class="addToScreen">7</div><div data-val="8" class="addToScreen">8</div><div data-val="9" class="addToScreen">9</div><div data-val="del" id="delete">del</div><div data-val="4" class="addToScreen">4</div><div data-val="5" class="addToScreen">5</div><div data-val="6" class="addToScreen">6</div><div data-val="+" class="addToScreen">+</div><div data-val="1" class="addToScreen">1</div><div data-val="2" class="addToScreen">2</div><div data-val="3" class="addToScreen">3</div><div data-val="-" class="addToScreen">-</div><div data-val="." class="addToScreen">.</div><div data-val="0" class="addToScreen">0</div><div data-val="/" class="addToScreen">/</div><div data-val="*" class="addToScreen">X</div><div data-val="reset" id="reset">reset</div><div data-val="=" id="equalto">=</div></div></div></body></html>
